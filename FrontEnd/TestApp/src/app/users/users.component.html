<h4 *ngIf="role == 'Manager'"> Managers </h4>
<h4 *ngIf="role == 'AppUser'"> App Users </h4>

<div *ngFor="let user of users"> 
     {{user.Name}} &nbsp;  {{user.LastName}}
    <button *ngIf="isManagerPage() && !user.IsBanned" (click)="ban(user.Id)"> Ban </button>
    <button *ngIf="isManagerPage() && user.IsBanned" (click)="unban(user.Id)"> Unban </button>
</div>
