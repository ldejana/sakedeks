<h4> Edit accommodation </h4>

<form #f = "ngForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="Id"> Id: </label>
    <input type="text" id="Id" name="Id" [(ngModel)]="Id" disabled> <br/>
    <label for="Name"> Name: </label>
    <input type="text" id="Name" name="Name" [(ngModel)]="Name"> <br/>
    <label for="Description"> Description: </label>
    <input type="text" id="Description" name="Description" [(ngModel)]="Description"> <br/>
    <label for="Address"> Address: </label>
    <input type="text" id="Address" name="Address" [(ngModel)]="Address"> <br/>
    <label for="Latitude"> Latitude: </label>
    <input type="text" id="Latitude" name="Latitude" [(ngModel)]="Latitude"> <br/>
    <label for="Longitude"> Longitude: </label>
    <input type="text" id="Longitude" name="Longitude" [(ngModel)]="Longitude"> <br/>

    <div>
        <label for="image1"> Image File </label>
        <br/>
        <input type="file" name="ImageURL" id="ImageURL" (change)="onImageChange($event)" />
    </div>

    <input type="submit" value="Edit">
  </div>
</form>
