<h4> Edit room </h4>

<form #f = "ngForm" (ngSubmit)="onSubmit()" ngNativeValidate>
    <label for="RoomNumber"> Room number: </label>
    <input type="text" id="RoomNumber" name="RoomNumber" [(ngModel)]="Room.RoomNumber" required> <br/>

    <label for="BedCount"> Bed count: </label>
    <input type="number" id="BedCount" name="BedCount" [(ngModel)]="Room.BedCount" required> <br/>

    <label for="PricePerNight"> Price per night: </label>
    <input type="number" id="PricePerNight" name="PricePerNight" [(ngModel)]="Room.PricePerNight" required> <br/>

    <label for="Description"> Description: </label>
    <input type="text" id="Description" name="Description" [(ngModel)]="Room.Description"> <br/>

    <input type="submit" value="Done editting">
</form>

<div> {{Message}} </div>
