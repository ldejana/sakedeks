<h4> Create region </h4>

<form #f = "ngForm" (ngSubmit)="onSubmit()">
    <label for="Name"> Name: </label>
    <input type="text" id="Name" name="Name" [(ngModel)]="Name"> <br/>
    <label for="Country"> Country: </label>
    <input type="text" id="Country" name="Country" [(ngModel)]="CountryName" disabled> <br/>
    <input type="submit" value="Create">
</form>

{{Message}}
