<header>
  <div style="text-align:center">
    <h1>
      {{title}}
    </h1>
  </div>
</header>


<nav class="navbar navbar-default">
   <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">

         <li> <a (click)="showCountries()"> Countries </a> </li>
         <li> <a (click) = "showAccommodationTypes()"> Accommodation types </a></li>
         <li *ngIf="isLoggedIn() && !isManager() && !isAdmin()"> 
           <a (click) = "showReservations()"> My reservations </a>
         </li>

         <li *ngIf="isLoggedIn() && isManager() && !isUserBanned()"> 
           <a (click)="addAccommodation()"> Add new accommodation </a>
         </li>

         <li> <a (click)="showFilterPage()"> Filter </a></li>
         
          <li *ngIf="isLoggedIn() && isAdmin()">
            <a id="disapprovedAccsButton" (click)="showDisapprovedAcc()"> Pending approval </a>
         </li>

         <li *ngIf="isLoggedIn() && isAdmin()"> <a (click)="showManagers()"> Managers </a></li>
         
         <li *ngIf="isLoggedIn() && isAdmin()"> <a (click)="showAppUsers()"> Users </a></li>

         <li *ngIf="isLoggedIn() && isManager()"> <a (click)="managersAccommodations()"> My accommodations </a> </li>

      </ul>
      
      <ul class="nav navbar-nav navbar-right">
         <li *ngIf="isLoggedIn()"> <a> {{ userName }} </a> </li>

         <li *ngIf="isLoggedIn()"> 
           <a (click)="logout()">Log out </a>
         </li>

         <li *ngIf = "!isLoggedIn()"> 
           <a (click)="showLoginPage()"> Sign in </a>
         </li>

         <li *ngIf = "!isLoggedIn()"> 
           <a (click)="showRegistrationPage()"> Sign up </a>
         </li>
      </ul>
    </div>
</nav>

<div *ngIf="isLoggedIn()">
    <notifications> </notifications>
</div>


 <div *ngIf="isLoggedIn() && isManager()">
        <notification-manager> </notification-manager>
</div>

<main>
  <div style='float: right; position: relative; left: -50%;'>
      <router-outlet> </router-outlet>
  </div>
</main>
