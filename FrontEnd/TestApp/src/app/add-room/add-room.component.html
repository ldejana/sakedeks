<h4> Create room </h4>

<form #f = "ngForm" (ngSubmit)="onSubmit(); f.reset()" ngNativeValidate id="roomForm">
    <label for="RoomNumber"> Room number: </label>
    <input type="text" id="RoomNumber" name="RoomNumber" [(ngModel)]="RoomNumber" required> <br/>

    <label for="BedCount"> Bed count: </label>
    <input type="number" id="BedCount" name="BedCount" [(ngModel)]="BedCount" required> <br/>

    <label for="PricePerNight"> Price per night: </label>
    <input type="number" id="PricePerNight" name="PricePerNight" [(ngModel)]="PricePerNight" required> <br/>

    <label for="Description"> Description: </label>
    <textarea id="Description" name="Description" [(ngModel)]="Description"> </textarea> <br/>

    <input type="submit" value="Create">
</form>

<div> {{Message}} </div>
