<h3> Registration </h3>

<form #f = "ngForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="Email"> Email: </label>
    <input type="text" id="Email" name="Email" [(ngModel)]="Email"> <br/>
    <label for="Password"> Password: </label>
    <input type="password" id="Password" name="Password" [(ngModel)] = "Password"> <br/>
    <label for="ConfirmPassword"> Confirm password: </label>
    <input type="password" id="ConfirmPassword" name="ConfirmPassword" [(ngModel)] = "ConfirmPassword"> <br/>
    <label for="Name"> Name: </label>
    <input type="text" id="Name" name="Name" [(ngModel)]="Name"> <br/>
    <label for="LastName"> Last name: </label>
    <input type="text" id="LastName" name="LastName" [(ngModel)]="LastName"> <br/>
    <input type="submit" value="Register">
  </div>

  <div> {{Message}} </div>
</form>
