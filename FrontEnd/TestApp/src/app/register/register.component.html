<h3> Registration </h3>

<form #f = "ngForm" (ngSubmit)="onSubmit()" ngNativeValidate>
  <div>
    <label for="Email"> Email: </label> <br/>
    <input type="email" id="Email" name="Email" [(ngModel)]="Email" required style="width:300px; height:45px"> <br/>
    <label for="Password"> Password: </label>
    <input type="password" id="Password" name="Password" [(ngModel)] = "Password" required> <br/>
    <label for="ConfirmPassword"> Confirm password: </label>
    <input type="password" id="ConfirmPassword" name="ConfirmPassword" [(ngModel)] = "ConfirmPassword" required> <br/>
    <label for="Name"> Name: </label>
    <input type="text" id="Name" name="Name" [(ngModel)]="Name" required> <br/>
    <label for="LastName"> Last name: </label>
    <input type="text" id="LastName" name="LastName" [(ngModel)]="LastName" required> <br/>
    <input type="submit" value="Register">
  </div>

  
</form>
<div> {{Message}} </div>
