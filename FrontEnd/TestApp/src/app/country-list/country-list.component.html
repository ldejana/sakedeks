<h4> Countries </h4>
<div *ngIf="isLoggedIn() && isAdmin()">
    <add-country (onCountryAdded)="addCountry($event)"> </add-country>
</div> <br/>


<table class="table table-striped table-hover ">
  <tbody>
    <tr *ngFor="let c of countries">
      <td> <a [routerLink]="['/country', c.Id]"> {{c.Name}} </a> </td>
  </tbody>
</table>
