<h4> Countries </h4>
<div>
    <add-country> </add-country>
</div> <br/>

<div *ngFor="let c of countries"> 
    <a [routerLink]="['/country', c.Id]"> {{c.Name}} </a> 
    &nbsp; <button *ngIf="isLoggedIn() && isAdmin()" (click)="deleteCountry(c.Id)"> <b> Delete </b> </button>
    &nbsp; <button *ngIf="isLoggedIn() && isAdmin()" (click)="editCountry(c.Id, c.Name, c.Code)"> <b> Edit </b> </button>
    &nbsp; <button *ngIf="isLoggedIn() && isAdmin()" (click)="addRegion(c.Id, c.Name)"> <b> Add region </b> </button>
</div>
