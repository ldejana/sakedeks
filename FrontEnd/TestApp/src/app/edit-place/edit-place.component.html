<h4> Edit place </h4>

<form #f = "ngForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="Id"> Id: </label>
    <input type="text" id="Id" name="Id" [(ngModel)]="Id" disabled> <br/>
    <label for="Name"> Name: </label>
    <input type="text" id="PlaceName" name="PlaceName" [(ngModel)]="PlaceName"> <br/>
    <input type="submit" value="Edit">
  </div>
</form>
