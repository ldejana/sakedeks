<div>
   Room number: {{Room.RoomNumber}} <br/>
   Bed count: {{Room.BedCount}} <br />
   Description: {{Room.Description}} <br/> 
   Price per night: {{Room.PricePerNight}} <br/>
</div>

<div *ngIf="isLoggedIn() && isManager() && isMyAcc(OwnerId)">
    <button (click) = 'editRoom()'> Edit </button>
    <button (click) = 'deleteRoom()'> Delete </button>
</div>

<div *ngIf="isLoggedIn() && isUser()">
    <button (click) = "makeReservation()"> Make reservation </button>
</div>
