<h4> <b> Create country </b> </h4>

<form #f = "ngForm" (ngSubmit)="onSubmit()" ngNativeValidate>
    <label for="Name"> Name: </label>
    <input type="text" id="Name" name="Name" [(ngModel)]="Name" required> <br/>
    <label for="Code"> Code: </label>
    <input type="text" id="Code" name="Code" [(ngModel)]="Code" required> <br/>
    <input type="submit" value="Create">
</form>

<div> {{Message}} </div>
